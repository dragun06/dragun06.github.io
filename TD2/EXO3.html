<!DOCTYPE html>
<html>
<head>
  <title>Exo3</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
</head>
<body>
  <div id="map" style="height: 800px;"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
   // Initialisation de la carte
   var map = L.map('map').setView([43.6, 7.2], 8);

   // Ajout de la tuile de base
   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
   }).addTo(map);

   // Récupération des données de l'API INSEE
   $.getJSON('https://www.insee.fr/fr/metadonnees/cog/departement/DEP06-alpes-maritimes', function(data) {
      // Ajout des données à la carte
      console.log(data);
      L.geoJSON(data, {
         style: {
               color: 'red',
               weight: 2,
               opacity: 1
         }
      }).addTo(map);
   });
  </script>
</body>
</html>
