<!DOCTYPE html>
<html>
<head>
  <title>Exo2</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
</head>
<body>
  <div id="map" style="height: 800px;"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

    var bermudaTriangle = L.polygon([    [32.3078, -64.7505], [25.3444, -71.6693], [18.4207, -79.9956],], {color: 'red'}).addTo(map);
    var center = bermudaTriangle.getBounds().getCenter();
    L.circle(center, {radius: 100000}).addTo(map);

    var point1 = turf.point([5.3698, 43.2969]); // Marseille
    var point2 = turf.point([7.2661, 43.7031]); // Nice
    var distance = turf.distance(point1, point2);
    console.log(distance + " metres");
    L.marker([5.3698, 43.2969]).bindPopup("Distance de Marseille Ã  Nice :" + distance +" metres").addTo(map);
  </script>
</body>
</html>
