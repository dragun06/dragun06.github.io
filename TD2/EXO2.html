<!DOCTYPE html>
<html>
<head>
  <title>Exo2</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
</head>
<body>
  <div id="map" style="height: 800px;"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
  <script>
    var map = L.map('map');
    L.tileLayer("https://stamen-tiles.a.ssl.fastly.net/toner/%7Bz%7D/%7Bx%7D/%7By%7D.png", {
                attribution: "Map tiles by <a href='http://stamen.com/%27%3EStamen Design</a>, under <a href='http://creativecommons.org/licenses/by/3.0%27%3ECC BY 3.0</a>. Data by <a href='http://openstreetmap.org/%27%3EOpenStreetMap</a>, under <a href='http://www.openstreetmap.org/copyright%27%3EODbL</a>.",
                maxZoom: 18,
            }).addTo(map);

    navigator.geolocation.getCurrentPosition(function(position) {
      var lat = position.coords.latitude;
      var lng = position.coords.longitude;

      L.marker([lat, lng]).addTo(map);

      map.setView([lat, lng], 13);
    });


    var bermudaTriangle = L.polygon([[26.184854115730644, -80.11538010241617], [32.25277271502241, -64.86937525295237], [18.46936352424342, -66.7281631227401],], {color: 'red'}).addTo(map);
    var center = bermudaTriangle.getBounds().getCenter();
    L.circle(center, {radius: 100000}).addTo(map);

    var point1 = turf.point([5.3698, 43.2969]); // Marseille
    var point2 = turf.point([7.2661, 43.7031]); // Nice
    var distance = turf.distance(point1, point2);
    console.log(distance + " metres");
    L.marker([5.3698, 43.2969]).bindPopup("Distance de Marseille Ã  Nice :" + distance +" metres").addTo(map);
  </script>
</body>
</html>
