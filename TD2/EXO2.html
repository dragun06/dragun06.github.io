<!DOCTYPE html>
<html>
<head>
  <title>Exo2</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
</head>
<body>
  <div id="map" style="height: 800px;"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
  <script src='https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js'></script>
  <script>
    var map = L.map('map');
    var layer = new L.StamenTileLayer("toner");
    map.addLayer(layer);
    map.setView([5.374814946336128, 43.29835984870036], 18);

    var bermudaTriangle = L.polygon([[26.184854115730644, -80.11538010241617], [32.25277271502241, -64.86937525295237], [18.46936352424342, -66.7281631227401],], {color: 'red'}).addTo(map);
    var center = bermudaTriangle.getBounds().getCenter();
    L.circle(center, {radius: 100000}).addTo(map);

    var point1 = turf.point([5.374814946336128, 43.29835984870036]); // Marseille
    var point2 = turf.point([7.258902536984215, 43.70576240066641]); // Nice
    var distance = turf.distance(point1, point2) / 1000;
    console.log(distance + " kilometres");
    L.marker([5.374814946336128, 43.29835984870036]).bindPopup("Distance de Marseille Ã  Nice :" + distance +" kilometres").addTo(map);
  </script>
</body>
</html>
