<!DOCTYPE html>
<html>
<head>
  <title>Exo2</title>
</head>
<body>
  <svg viewBox="0 0 400 300">
    <rect id="sky" x="0" y="0" width="400" height="300" fill="blue"/>
    <polygon points="250,60 100,400 400,400" stroke="black" fill="magenta"/>
    <rect x="0" y="200" width="400" height="100" fill="green"/>
    <path d="M50 150 L100 100 L150 150 Z" fill="brown"/>
    <circle id="sun" x="0" y="0" cx="35" cy="35" r="50" fill="yellow"/>
    <rect x="50" y="150" width="100" height="100" fill="orange"/>
    <rect id="door" x="75" y="200" width="30" height="50" fill="white" onmouseover="changeDoorColor()"/>
  </svg>
  <script>
    function changeDoorColor() {
      document.getElementById("door").setAttribute("fill", "red");
    }
  
    function changeSkyColor() {
      var sky = document.getElementById("sky");
      if (sky.getAttribute("fill") === "blue") {
        sky.setAttribute("fill", "gray");
      } else {
        sky.setAttribute("fill", "blue");
      }
    }
    document.getElementById("sun").onclick = changeSkyColor;
  </script>
</body>
</html>
