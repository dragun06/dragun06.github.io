<!DOCTYPE html>
<html>
<head>
  <title>Exo1</title>
</head>
<body>
  <canvas id="myCanvas" width="1920" height="1080"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var img = new Image();
        img.src = "media/montagne.jpg";
        img.onload = function() {
            ctx.drawImage(img, 0, 0);

            // Dessiner une maison
            ctx.fillStyle = "brown";
            ctx.fillRect(250, img.height - 500, 500, 500);
            ctx.strokeRect(250, img.height - 500, 500, 500);

            // Dessiner une porte
            ctx.beginPath();
            ctx.fillStyle = "purple";
            ctx.fillRect(475, img.height - 150, 50, 150);
            ctx.strokeRect(475, img.height - 150, 50, 150);

            // Dessiner un toit
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.moveTo(250, img.height - 500); 
            ctx.lineTo(500, img.height - 600); 
            ctx.lineTo(750, img.height - 500);
            ctx.stroke();
            ctx.fill();

            // Dessiner un soleil
            ctx.beginPath();
            ctx.arc(300, 125, 100, 0, 2 * Math.PI);
            ctx.fillStyle = "yellow";
            ctx.fill();

        };
    </script>
</body>
</html>
