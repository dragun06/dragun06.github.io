<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<title>TP5</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;' renderer='antialias: true; alpha: true; precision: medium;'>
        <a-marker-camera type="pattern" patternUrl="./models/amus.patt"></a-marker-camera>
		<a-entity camera type="pattern" patternUrl="./models/amus.patt"></a-entity>
        <a-entity gps-entity-placeholder latitude="48.8588443" longitude="2.2943506">
            <a-box position="0 0 0" material="color: yellow;"></a-box>
        </a-entity>
	</a-scene>
  </body>
</html>
